<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id ="calculator">
            <input id="display" readonly> 
            
            <div id="keys">
                <button class="misc-button" onclick="clearDisplay()">AC</button>
                <button class="misc-button" onclick="toggleSign()">+/-</button>
                <button class="misc-button" onclick="calculatePercentage()">%</button>
                <button class="operator-button" onclick="appendToDisplay('/')">รท</button>
                <button class="number-button" onclick="appendToDisplay('7')">7</button>
                <button class="number-button" onclick="appendToDisplay('8')">8</button>
                <button class="number-button" onclick="appendToDisplay('9')">9</button>
                <button class="operator-button" onclick="appendToDisplay('*')">ร</button>
                <button class="number-button" onclick="appendToDisplay('4')">4</button>
                <button class="number-button" onclick="appendToDisplay('5')">5</button>
                <button class="number-button" onclick="appendToDisplay('6')">6</button>
                <button class="operator-button" onclick="appendToDisplay('-')">-</button>
                <button class="number-button" onclick="appendToDisplay('1')">1</button>
                <button class="number-button" onclick="appendToDisplay('2')">2</button>
                <button class="number-button" onclick="appendToDisplay('3')">3</button>
                <button class="operator-button" onclick="appendToDisplay('+')">+</button>
                <button class="number-button" id="zero" onclick="appendToDisplay('0')">0</button>
                <button class="number-button" onclick="appendToDisplay('.')">.</button>
                <button class="operator-button" onclick="calculate()">=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
